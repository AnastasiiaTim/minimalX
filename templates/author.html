{% extends "index.html" %}

{% block title %}{{ SITENAME }} - Articles by {{ author }}{% endblock %}
{% block content_title %}
<br>
<div class="w3-container col-main w3-center">
  <h3>Articles by</h3>
  <div style="display: flex; align-items: center; justify-content: center;">
    {% if author==AUTHOR %}
    <a href="{{ SITEURL }}/{{ author.url }}"><img style="width: 50px; height: 50px;" src="/theme/images/avatar.png"></img></a>
    {% else %}
    <a href="{{ SITEURL }}/{{ author.url }}"><img style="width: 50px; height: 50px;" src="/authors/{{ author.page_name[7:] }}.png"></img></a>
    {% endif %}
    <a href="{{ SITEURL }}/{{ author.page_name }}"  style="margin-left: 20px;"><span class="w3-hover-text-dark-grey" style="font-size: 14pt; font-weight: bold;">{{ author }}</span></a>
  </div>
</div>
{% endblock %}
